<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Vault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#0f172a]">
    <div class="parent flex flex-col justify-center items-center h-screen">
      <a href="index.html" class="text-title text-center">
        <h1 class="text-[#f97316] font-bold text-4xl">LinkVault</h1>
        <p class="text-white mb-4">Your personal bookmark manager</p>
      </a>

      <div
        class="register-container bg-[#1c2739] w-150 outline-2 outline-[#323f52] rounded p-12 flex flex-col gap-5 max-[768px]:w-11/12 max-[550px]:p-3 max-[550px]:w-full"
      >
        <span class="text-white">Email</span>
        <input
          type="email"
          class="user-title bg-white p-2 rounded outline-none mb-1"
          placeholder="test@gmail.com"
          autofocus
        />
        <span class="text-white">Password</span>
        <input
          type="password"
          class="user-password bg-white p-2 rounded outline-none mb-5"
          placeholder="123456789"
        />
        <button
          type="button"
          class="register-btn text-white w-full bg-[#f97316] cursor-pointer hover:bg-[#f2873c] focus:ring-3 focus:ring-[#ff9246] font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        >
          Register
        </button>

        <div
          class="google mx-auto w-fit bg-[#2e4770] rounded-lg flex justify-center cursor-pointer"
        >
          <img src="google.png" alt="google icon" />
        </div>

        <div class="register-failed hidden">
          <p class="text-lg text-red-500 font-bold">
            Wrong email format or password
          </p>
        </div>
        <div class="register-success hidden">
          <p class="text-lg text-green-500 font-bold">
            Account created successfully
          </p>
        </div>
        <div>
          <span class="text-white">Have an account?</span>
          <a href="login.html" class="text-[#059669]">Login Here</a>
        </div>
      </div>
    </div>

    <script type="module" src="user.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
